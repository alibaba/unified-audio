# interference params
# 三种任务均匀分配概率，当se任务时，仍有可能分配干扰说话人，并且sir>2，目的是增强大音量的说话人
se_interference:
  prob: 0.2
  sir: [2.0, 20.0]

tse_interference:
  sir: [-5.0, 5.0]

# Reverb params
reverberation:
  prob: 0.3

# Noise params
noise:
  prob: 0.8
  snr: [-5.0, 20.0]

bandwidth_limitation:
  prob: 0.3
  fs_new: [4000, 8000, 16000]
  res_type: "soxr_hq"

clipping:
  prob: 0.3
  min_quantile: [0.0, 0.1]
  max_quantile: [0.9, 1.0]

packet_loss:
  prob: 0.3
  packet_duration_ms: 20
  packet_loss_rate: [0.05, 0.25]
  max_continuous_packet_loss: 10



